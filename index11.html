    <h1>Electronics Category Quiz</h1>
    <div class="categories">
        <div id="smartphones" class="category">
            <h3>Group1</h3>
            <div class="draggable" draggable="true" data-category="smartphones">iPhone</div>
            <div class="draggable" draggable="true" data-category="smartphones">Samsung Galaxy</div>
        </div>
        <div id="laptops" class="category">
            <h3>Group2</h3>
            <div class="draggable" draggable="true" data-category="laptops">MacBook</div>
            <div class="draggable" draggable="true" data-category="laptops">Dell XPS</div>
        </div>
    </div>
    <div id="quiz">
        <h2>Drag each item to its correct category:</h2>
        <div id="smartphones" class="drop-category">Smartphones</div>
        <div id="laptops" class="drop-category">Laptops</div>
    </div>
    <script>
        const draggableItems = document.querySelectorAll('.draggable');
const dropCategories = document.querySelectorAll('.drop-category');

draggableItems.forEach(item => {
    item.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', item.dataset.category);
    });
});

dropCategories.forEach(category => {
    category.addEventListener('dragover', e => {
        e.preventDefault();
    });

    category.addEventListener('drop', e => {
        e.preventDefault();
        const data = e.dataTransfer.getData('text/plain');
        if (data === category.id) {
            category.appendChild(document.querySelector(`[data-category="${data}"]`));
        }
    });
});

    </script>
